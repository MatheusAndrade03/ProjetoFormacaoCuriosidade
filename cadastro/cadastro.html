<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- estilos -->
   
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="/estilos/responsivo.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
</head>

<body onload="onLoad()">

    
    <div onclick="fecharMenu()" class="overflow">
        
    </div>
    <nav class="nav">
        <div class="menu-close">
            <img onclick="fecharMenu()" id="fechar-menu" src="/imagens/excluir.png" alt="close">
        </div>

        <div class="logo flex">

            <h1>OC</h1>
            <p>Operação Curiosidade</p>

        </div> <!-- logo -->

        <menu class="menu-wrapper">

            <ul class="menu-wrap">
                <li class="li-borda li-home"><img src="/imagens/home 1.png" alt="icon-home"><a
                        href="/home/home.html">Home</a></li>
                <li class="li-borda li-cadastro"><img src="/imagens/account-multiple-plus 1.png" alt="icon-cadastro"><a
                        href="#">Cadastro</a></li>
                <li><img src="/imagens/chart-box 1.png" alt="icon-relatorios"><a
                        href="/relatorios/relatorios.html">Relatórios</a></li>
            </ul> <!-- menu-wrap -->

        </menu> <!-- menu-wapper -->





    </nav>
    <main>
        <section class="pesquisar-wrapper">
            <div class="pesquisar-wrap">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" placeholder="Pesquisar..." class="pesquisar" id="pesquisarId">
            </div><!-- pesquisar-wrap -->
            <div class="abrirMenu-wraper">
                <img id="abrir-menu" src="/imagens/menu-icon.png" alt="menu" onclick="abrirMenu()">

             </div>
            
            <div class="flex-usuario">
                    
                <div class="usuario-wrap">
                    <div class="flex">
                        <img src="https://i.pinimg.com/236x/f5/dd/c6/f5ddc690ab0783246299f9045bb2dec4.jpg" alt="foto-do-perfil">
                        <p id="usuario-logado"></p>
                    </div>
                </div><!-- usuario-wrap -->
                
                <div class="botao-sair">
                    <span class="material-symbols-outlined">
                        logout
                        </span>
                    <button class="btn-sair">Sair</button>
                </div><!-- botao-sair -->

            </div>  <!-- flex-usuario -->
          


        </section><!-- pesquisar-wrapper -->


        <section class="lista-wrapper">

            <h1>Cadastros</h1>

            <div class="botao-cadastrar">
                <button onclick="abrirCadastro()" class="btn-cadastrar">NOVO CADASTRO</button>
            </div>
            <div class="flex titulo-lista">
                <div class="borda">
                    <p>NOME</p><p>E-MAIL</p><p>STATUS</p>
                </div>
            </div><!-- titulo-lista -->
            
            <ul clas="lista-wrap" id="listaCadastros">
               
            </ul>


        </section> <!-- lista-wrapper -->

        <section class="cadastro-wrapper">
            <h1>Novo cadastro</h1>
            <div class="radio">
                <input class="checkbox" type="checkbox" name="ativo" id="ativo">
                <label for="ativo">Ativo</label>
            </div><!--radio  -->
            

            <form class="formulario" action="">
                  <h2>1º Fatos e Dados</h2>  
                <div class="cadastro-wrap">
                    <div class="cadastro-nome">

                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>
                    </div> <!-- cadastro-nome -->
                   
                    <div class="flex-cadastro    flex">
                        <div class="cadastro-idade">
                            <label for="idade">Idade</label>
                            <input type="number" name="idade" id="idade" required>
                        </div>   <!-- cadastro-idade -->
                     
                        <div class="cadastro-email">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required>
                        </div>  <!-- cadastro-email -->
                      

                    </div><!-- flex -->
                    
                    <div class="cadastro-endereco">
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" id="endereco" required>
                    </div>  <!-- cadastro-endereco -->
                  
                    <div class="cadastro-outras-informacoes">
                        <label for="outras-informacoes">Outras informações</label>
                        <textarea name="outras-informacoes" id="outras-informacoes" cols="30" rows="10"></textarea>
                    </div> <!-- cadastro-outras-informacoes -->
                   


                </div><!-- cadastro-wrap -->
                <h2>2º Interesses</h2>
                <div class="interesses">
                    <textarea name="interesses" id="interesses-area"></textarea>

                </div><!-- interesses -->
                <h2>3º Sentimentos</h2>
                <div class="sentimentos">
                    <textarea name="sentimentos" id="sentimentos-area"></textarea>
                </div><!-- sentimentos -->
                <h2>4º Valores</h2>
                <div class="valores">
                    <textarea name="valores" id="valores-area" placeholder=""></textarea>
                </div> <!-- valores -->
                <div class="botao-salvar">
                    <button class="btn-salvar">GRAVAR</button>
                </div> <!-- botao-salvar -->

            </form><!-- formulario -->





        </section><!-- cadastro-wrapper -->

        <!-- Modal editar -->

        <section class="cadastro-wrapper" id="cadastro-wrapper-editar">
            <h1>Editar cadastro</h1>
            <div class="radio">
                <input class="checkbox" type="checkbox" name="ativo" id="iativo">
                <label for="iativo">Ativo</label>
            </div><!--radio  -->
            

            <form class="formulario" action="">
                  <h2>1º Fatos e Dados</h2>  
                <div class="cadastro-wrap">
                    <div class="cadastro-nome">

                        <label for="inome">Nome</label>
                        <input type="text" name="nome" id="inome" required>
                    </div> <!-- cadastro-nome -->
                   
                    <div class="flex-cadastro    flex">
                        <div class="cadastro-idade">
                            <label for="ididade">Idade</label>
                            <input type="number" name="idade" id="ididade" required>
                        </div>   <!-- cadastro-idade -->
                     
                        <div class="cadastro-email">
                            <label for="iemail">E-mail</label>
                            <input type="email" name="email" id="iemail" required>
                        </div>  <!-- cadastro-email -->
                      

                    </div><!-- flex -->
                    
                    <div class="cadastro-endereco">
                        <label for="iendereco">Endereço</label>
                        <input type="text" name="endereco" id="iendereco" required>
                    </div>  <!-- cadastro-endereco -->
                  
                    <div class="cadastro-outras-informacoes">
                        <label for="outras-informacoes">Outras informações</label>
                        <textarea name="ioutras-informacoes" id="ioutras-informacoes" cols="30" rows="10"></textarea>
                    </div> <!-- cadastro-outras-informacoes -->
                   


                </div><!-- cadastro-wrap -->
                <h2>2º Interesses</h2>
                <div class="interesses">
                    <textarea name="interesses" id="iinteresses-area"></textarea>

                </div><!-- interesses -->
                <h2>3º Sentimentos</h2>
                <div class="sentimentos">
                    <textarea name="sentimentos" id="isentimentos-area"></textarea>
                </div><!-- sentimentos -->
                <h2>4º Valores</h2>
                <div class="valores">
                    <textarea name="valores" id="ivalores-area" placeholder=""></textarea>
                </div> <!-- valores -->
                <div class="botao-salvar">
                    <button class="btn-salvar" id="btn-salvar-editar">SALVAR</button>
                </div> <!-- botao-salvar -->

            </form><!-- formulario -->





        </section><!-- cadastro-wrapper -->




    </main>







    <script src="cadastro.js"></script>
</body>

</html>
