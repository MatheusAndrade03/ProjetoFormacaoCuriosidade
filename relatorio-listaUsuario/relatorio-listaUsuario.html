<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório>Lista-Usuário</title>
    <!-- estilos -->
    <link rel="stylesheet" href="relatorio-impressao.css" media="print">
    <link rel="stylesheet" href="relatorio-listaUsuario.css">
    <link rel="stylesheet" href="/estilos/responsivo.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
</head>

<body onload="onLoad()">
        <div onclick="fecharMenu()" class="overflow">
        
        </div><!-- overflow -->

    <nav class="nav">

        
        

        
            <div class="menu-close">
                <img onclick="fecharMenu()" id="fechar-menu" src="/imagens/excluir.png" alt="close">
            </div><!-- menu-close -->
            
        <div class="logo flex">

            <h1>OC</h1>
            <p>Operação Curiosidade</p>

        </div> <!-- logo -->

        <menu class="menu-wrapper">

            <ul class="menu-wrap">
                <li class="li-borda li-home"><img src="../imagens/home1.png" alt="icon-home"><a href="../home/home.html">Home</a></li>
                <li class="li-borda li-cadastro"><img src="../imagens/accountmultipleplus1.png" alt="icon-cadastro"><a href="../cadastro/cadastro.html">Cadastro</a></li>
                <li class="li-relatorios"><img src="../imagens/chartbox1.png" alt="icon-relatorios"><a href="../relatorios/relatorios.html">Relatórios</a></li>
                <li ><img src="../imagens/person.png" alt="icon-admin"><a onclick="abrirTelaAdmin()" href="#">Admin</a></li>
            </ul> <!-- menu-wrap -->

        </menu> <!-- menu-wapper -->





    </nav><!-- nav -->
    
    <main>
            <section class="pesquisar-wrapper">
                <div class="pesquisar-wrap" >
                    <span class="material-symbols-outlined">
                        search
                        </span>
                    <input type="text" placeholder="Pesquisar..." class="pesquisar" id="pesquisarId">
                </div><!-- pesquisar-wrap -->
                <div class="abrirMenu-wraper">
                    <img id="abrir-menu" src="/imagens/menu-icon.png" alt="menu" onclick="abrirMenu()">
 
                 </div> <!-- abrir-menu -->
                <div class="flex-usuario">
                    
                    <div class="usuario-wrap">
                        <div class="flex">
                            <img src="https://i.pinimg.com/236x/f5/dd/c6/f5ddc690ab0783246299f9045bb2dec4.jpg" alt="foto-do-perfil">
                            <p id="usuario-logado"></p>
                        </div>
                    </div><!-- usuario-wrap -->
                    
                    <div class="botao-sair">
                        <span class="material-symbols-outlined">
                            logout
                            </span>
                        <button class="btn-sair">Sair</button>
                    </div><!-- botao-sair -->

                </div>  <!-- flex-usuario -->

            </section><!-- pesquisar-wrapper -->
                
               
            <section class="lista-wrapper">

                <h1>Relatórios > Lista de cadastros</h1>
                <div class="botao-imprimir">
                    <button class="btn-imprimir">IMPRIMIR</button>
                </div>
                <div class="flex titulo-lista">
                    <div class="borda">
                        <p>NOME</p><p>E-MAIL</p><p>STATUS</p>
                    </div>
                </div><!-- titulo-lista -->
                <ul clas="lista-wrap" id="listaCadastros">
                    
                    
                </ul>


            </section>  <!-- lista-wrapper -->
          



    </main>







    <script src="relatorio-listaUsuario.js"></script>

</html>
