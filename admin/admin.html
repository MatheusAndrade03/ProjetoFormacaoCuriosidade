<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- estilos -->
   
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="/estilos/responsivo.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
</head>

<body onload="onLoad()">

    
    <div onclick="fecharMenu()" class="overflow">
        
    </div>
    <nav class="nav">
        <div class="menu-close">
            <img onclick="fecharMenu()" id="fechar-menu" src="/imagens/excluir.png" alt="close">
        </div>

        <div class="logo flex">

            <h1>OC</h1>
            <p>Operação Curiosidade</p>

        </div> <!-- logo -->

        <menu class="menu-wrapper">

            <ul class="menu-wrap">
                <li class="li-borda li-home"><img src="../imagens/home1.png" alt="icon-home"><a
                        href="../home/home.html">Home</a></li>
                <li class="li-borda li-cadastro"><img src="../imagens/accountmultipleplus1.png" alt="icon-cadastro"><a
                        href="../cadastro/cadastro.html">Cadastro</a></li>
                <li class="li-borda"><img src="../imagens/chartbox1.png" alt="icon-relatorios"><a
                        href="../relatorios/relatorios.html">Relatórios</a></li>
                        <li class="li-admin" ><img src="../imagens/person.png" alt="icon-admin"><a href="#">Admin</a></li>
                        
            </ul> <!-- menu-wrap -->

        </menu> <!-- menu-wapper -->





    </nav>
    <main>
        <section class="pesquisar-wrapper">
            <div class="pesquisar-wrap">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" placeholder="Pesquisar..." class="pesquisar" id="pesquisarId">
            </div><!-- pesquisar-wrap -->
            <div class="abrirMenu-wraper">
                <img id="abrir-menu" src="/imagens/menu-icon.png" alt="menu" onclick="abrirMenu()">

             </div>
            
            <div class="flex-usuario">
                    
                <div class="usuario-wrap">
                    <div class="flex">
                        <img src="https://i.pinimg.com/236x/f5/dd/c6/f5ddc690ab0783246299f9045bb2dec4.jpg" alt="foto-do-perfil">
                        <p id="usuario-logado"></p>
                    </div>
                </div><!-- usuario-wrap -->
                
                <div class="botao-sair">
                    <span class="material-symbols-outlined">
                        logout
                        </span>
                    <button class="btn-sair">Sair</button>
                </div><!-- botao-sair -->

            </div>  <!-- flex-usuario -->
          


        </section><!-- pesquisar-wrapper -->


        <section class="lista-wrapper">

            <h1>Usuários</h1>

            <div class="botao-cadastrar">
                <button onclick="abrirCadastro()" class="btn-cadastrar">NOVO USUÁRIO</button>
            </div>
            <div class="flex titulo-lista">
                <div class="borda">
                    <p>USUÁRIO</p><p>E-MAIL</p><p>MANIPULAVEL</p>
                </div>
            </div><!-- titulo-lista -->
            
            <ul clas="lista-wrap" id="listaCadastros">
               
            </ul>


        </section> <!-- lista-wrapper -->

        <section class="cadastro-wrapper">
            <h1>Novo usuário</h1>
            <div class="radio">
                <input class="checkbox" type="checkbox" name="ativo" id="ativo">
                <label for="ativo">Admin</label>
            </div><!--radio  -->
            

            <form class="formulario" action="">
                  <h2>1º Dados usuário</h2>  

            <div class="cadastro-wrap">
                    <div class="cadastro-usuario">

                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="usuario" required>
                    </div> <!-- cadastro-usuario -->
                   
                   
                        <div class="cadastro-email">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required>
                        </div>  <!-- cadastro-email -->
                      

                        <div class="cadastro-senha">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" required>
                        </div>  <!-- cadastro-senha -->
                      

                </div><!-- cadastro-wrap -->
                
                <div class="botao-salvar">
                    <button class="btn-salvar">GRAVAR</button>
                </div> <!-- botao-salvar -->

            </form><!-- formulario -->





        </section><!-- cadastro-wrapper -->

        <!-- Modal editar -->

        <section class="cadastro-wrapper" id="cadastro-wrapper-editar">
            <h1>Editar usuário</h1>
            <div class="radio">
                <input class="checkbox" type="checkbox" name="iativo" id="iativo">
                <label for="iativo">Admin</label>
            </div><!--radio  -->
            

            <form class="formulario" action="">
                  <h2>1º Dados usuário</h2>  
                  <div class="cadastro-wrap">
                    <div class="cadastro-usuario">

                        <label for="iusuario">Usuário</label>
                        <input type="text" name="iusuario" id="iusuario" required>
                    </div> <!-- cadastro-usuario -->
                   
                   
                        <div class="cadastro-email">
                            <label for="iemail">E-mail</label>
                            <input type="email" name="iemail" id="iemail" required>
                        </div>  <!-- cadastro-email -->
                      

                        <div class="cadastro-senha">
                            <label for="isenha">Senha</label>
                            <input type="password" name="isenha" id="isenha" required>
                        </div>  <!-- cadastro-senha -->
                      

                </div><!-- cadastro-wrap -->
                <div class="botao-salvar">
                    <button class="btn-salvar" id="btn-salvar-editar">SALVAR</button>
                </div> <!-- botao-salvar -->

            </form><!-- formulario -->





        </section><!-- cadastro-wrapper -->




    </main>







    <script src="admin.js"></script>
</body>

</html>
